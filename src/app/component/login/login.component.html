<div class='login-page'>
  <div class="form">
    <!-- <img src="/assets/image/login.png" alt="Italian Trulli" style="width:50px;height:50px;margin-bottom:5px;"> -->
    <h4>Account Login</h4>
<form [formGroup]="loginForm">

    <input id="username" type="text" formControlName="username" placeholder="username">
  
    <input id="password" type="password" formControlName="password" placeholder="password">
  
    <button (click)="onLoginClick()">Login</button>  
  </form>
  <p style="margin-top: 10px;">Don't have account ? <a routerLink="/register">Register</a></p>
</div>
</div>
